# UI
spark.ui.port                               8080

# Iceberg (Spark catalog named "football")
spark.sql.extensions                         org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions
spark.sql.catalog.football                   org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.football.type              rest
spark.sql.catalog.football.uri               http://iceberg-rest:8181
spark.sql.catalog.football.warehouse         s3://warehouse/
spark.sql.catalog.football.io-impl           org.apache.iceberg.aws.s3.S3FileIO

# Iceberg S3 client (used by Spark's S3FileIO), NOT the Hadoop S3A client
spark.sql.catalog.football.s3.endpoint            http://minio:9000
spark.sql.catalog.football.s3.path-style-access   true
spark.sql.catalog.football.s3.region              us-east-1
# Optional if you prefer explicit creds instead of env vars in container:
# spark.sql.catalog.football.s3.access-key-id     admin
# spark.sql.catalog.football.s3.secret-access-key password

# S3A to MinIO
spark.hadoop.fs.s3a.endpoint                 http://minio:9000
spark.hadoop.fs.s3a.path.style.access        true
spark.hadoop.fs.s3a.access.key               admin
spark.hadoop.fs.s3a.secret.key               password
spark.hadoop.fs.s3a.connection.ssl.enabled   false

spark.eventLog.enabled                       true
spark.eventLog.dir                           file:/tmp/spark-events

# Critical: stop Spark from initialising Hive
spark.sql.catalogImplementation              in-memory